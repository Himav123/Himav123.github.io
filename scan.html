<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    // Load dark mode before page paints
    if (localStorage.getItem('darkMode') === 'true') {
      document.documentElement.classList.add('dark');
    }

    // Tailwind config must come BEFORE loading CDN
    window.tailwind = { config: { darkMode: 'class' } };
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WasteWise ChatBot UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/lucide-static@latest/font/lucide.css" rel="stylesheet" />
</head>
<body class="bg-green-50 dark:bg-gray-900 dark:text-white min-h-screen p-6 transition-all duration-300">

  <!-- Header -->
  <div class="max-w-6xl mx-auto mb-6 flex justify-between items-center">
    <a href="index.html" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm shadow">
      Go to Homepage
    </a>
    <button id="modeBtn" class="text-green-700 dark:text-green-300 text-sm px-3 py-2 border border-green-500 rounded hover:bg-green-100 dark:hover:bg-green-800 transition">
      Switch Mode
    </button>
  </div>

  <!-- Main Grid -->
  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <!-- Scan Card -->
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-6 space-y-6 border border-green-100 dark:border-green-700">
      <h2 class="text-3xl font-bold text-green-700 dark:text-green-300">Scan a Waste Item</h2>

      <div id="imagePreviewContainer" class="w-full h-52 bg-gradient-to-br from-green-100 to-green-50 dark:from-gray-700 dark:to-gray-800 rounded-2xl flex items-center justify-center transition relative overflow-hidden">
        <span class="text-green-500 dark:text-green-200 font-semibold text-base" id="placeholderText">No image selected</span>
        <img id="previewImage" class="absolute inset-0 w-full h-full object-cover rounded-2xl hidden" alt="preview"/>
      </div>

      <input type="file" accept="image/*" capture="environment" class="hidden" id="imageInput" />

      <button id="addImageBtn" class="bg-green-600 text-white px-6 py-3 rounded-xl hover:bg-green-700 transition shadow">
        Add Image
      </button>

      <div id="classificationCard" class="bg-green-50 dark:bg-gray-700 border border-green-200 dark:border-green-600 rounded-xl p-5 space-y-2 shadow-inner">
        <h3 class="text-xl font-bold text-green-700 dark:text-green-200">Waste Classification</h3>
        <p id="clsType" class="text-sm text-gray-700 dark:text-gray-200"><strong>Type:</strong> —</p>
        <p id="clsBio" class="text-sm text-gray-700 dark:text-gray-200"><strong>Biodegradability:</strong> —</p>
        <p id="clsBin" class="text-sm text-green-700 dark:text-green-300 font-medium"><strong>Recommended Bin:</strong> —</p>
        <p id="clsTip" class="text-sm text-gray-600 dark:text-gray-400 italic">Tip: —</p>
      </div>
    </div>

    <!-- ChatBot Card -->
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-6 flex flex-col h-[600px] border border-green-100 dark:border-green-700">
      <h2 class="text-3xl font-bold text-green-700 dark:text-green-300 mb-4">Ask WiseWaste</h2>
      
      <div id="chatArea" class="flex-1 overflow-y-auto space-y-4 border border-green-100 dark:border-green-700 bg-green-50 dark:bg-gray-700 p-4 rounded-xl"></div>

      <form id="chatForm" class="mt-4 flex gap-2" autocomplete="off">
        <input id="userInput" type="text" placeholder="Ask about disposal, bins, recycling..." class="flex-1 border border-green-300 dark:border-green-600 rounded-lg px-4 py-2 text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-green-300 dark:bg-gray-700 dark:text-white" />
        <button class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 shadow">Send</button>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // ====== CONFIG ======
    const GEMINI_API_KEY = "AIzaSyDBjWHy1V5oeI9NT8Z4H5i0CIPsmy1uANE";
    const GEMINI_MODEL   = "gemini-2.5-flash";
    const GEMINI_URL     = `https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${GEMINI_API_KEY}`;

    // DOM hooks
    const modeBtn = document.getElementById('modeBtn');
    const imageInput = document.getElementById('imageInput');
    const previewImage = document.getElementById('previewImage');
    const placeholderText = document.getElementById('placeholderText');
    const addImageBtn = document.getElementById('addImageBtn');
    const chatArea = document.getElementById('chatArea');
    const userInput = document.getElementById('userInput');
    const chatForm = document.getElementById('chatForm');
    const clsType = document.getElementById('clsType');
    const clsBio  = document.getElementById('clsBio');
    const clsBin  = document.getElementById('clsBin');
    const clsTip  = document.getElementById('clsTip');

    // ====== DARK MODE ======
    modeBtn.addEventListener('click', () => {
      const html = document.documentElement;
      html.classList.toggle('dark');
      localStorage.setItem('darkMode', html.classList.contains('dark'));
    });

    addImageBtn.addEventListener('click', () => imageInput.click());

    // ====== IMAGE UPLOAD ======
    imageInput.addEventListener('change', async (event) => {
      const file = event.target.files?.[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async (e) => {
        const dataUrl = e.target.result;
        const mime = (file.type && file.type.startsWith('image/')) ? file.type : 'image/png';
        const base64 = String(dataUrl).split(',')[1] || '';

        // show preview
        previewImage.src = dataUrl;
        previewImage.classList.remove('hidden');
        placeholderText.classList.add('hidden');

        // bubbles
        addBubble('user', `<img src="${dataUrl}" class="mt-2 rounded-lg max-h-40" />`);
        const botBubble = addBubble('bot', 'Analyzing the item…');

        const prompt = [
          "Classify this waste item. If you are not able to, say N/A. Provide these four lines exactly if you are able to classify the waste:",
          "Type: <material/category>",
          "Biodegradability: <biodegradable/non-biodegradable/partially>",
          "Recommended Bin: <Green/Blue/Brown/Black> (typical Indian schemes)",
          "Tip: <one short actionable tip>"
        ].join("\n");

        try {
          const text = await callGemini(prompt, { mime, base64 });
          botBubble.innerHTML = `<strong>WiseWaste:</strong> ${escapeHtml(text)}`;

          clsType.innerHTML = `<strong>Type:</strong> ${(text.match(/Type:\s*(.*)/i) || ['','—'])[1]}`;
          clsBio.innerHTML  = `<strong>Biodegradability:</strong> ${(text.match(/Biodegradability:\s*(.*)/i) || ['','—'])[1]}`;
          clsBin.innerHTML  = `<strong>Recommended Bin:</strong> ${(text.match(/Recommended Bin:\s*(.*)/i) || ['','—'])[1]}`;
          clsTip.innerHTML  = `Tip: ${(text.match(/Tip:\s*(.*)/i) || ['','—'])[1]}`;
        } catch (err) {
          console.error(err);
          botBubble.innerHTML = `<strong>WiseWaste:</strong> ${err.message || 'Image analysis failed.'}`;
        }
        chatArea.scrollTop = chatArea.scrollHeight;
      };
      reader.readAsDataURL(file);
    });

    // ====== CHAT ======
    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      addBubble('user', escapeHtml(message));
      userInput.value = '';
      const botBubble = addBubble('bot', 'Thinking…');

      try {
        const text = await callGemini(message);
        botBubble.innerHTML = `<strong>WiseWaste:</strong> ${escapeHtml(text)}`;
      } catch (err) {
        console.error(err);
        botBubble.innerHTML = `<strong>WiseWaste:</strong> ${err.message || 'Error fetching response.'}`;
      }
      chatArea.scrollTop = chatArea.scrollHeight;
    });

    // ====== HELPERS ======
    function addBubble(role, html) {
      const div = document.createElement('div');
      div.className = role === 'user'
        ? "text-sm text-gray-700 dark:text-white bg-white dark:bg-gray-600 p-3 rounded-lg shadow-sm"
        : "text-sm text-gray-800 dark:text-gray-200 bg-green-100 dark:bg-green-900 p-3 rounded-lg shadow-sm";
      div.innerHTML = `<strong>${role === 'user' ? 'User' : 'WiseWaste'}:</strong> ${html}`;
      chatArea.appendChild(div);
      chatArea.scrollTop = chatArea.scrollHeight;
      return div;
    }

    function escapeHtml(s) {
      const d = document.createElement('div');
      d.innerText = s;
      return d.innerHTML;
    }

    async function callGemini(userText, image) {
      const body = {
        contents: [{
          role: "user",
          parts: [
            { text: userText },
            ...(image ? [{ inline_data: { mime_type: image.mime, data: image.base64 } }] : [])
          ]
        }],
        generationConfig: { temperature: 0.7 }
      };

      const res = await fetch(GEMINI_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      if (!res.ok) {
        const txt = await res.text().catch(() => "");
        let msg = `HTTP ${res.status} ${res.statusText}`;
        try {
          const j = JSON.parse(txt);
          const hint = j?.error?.message || j?.candidates?.[0]?.finishReason || txt;
          if (hint) msg += ` — ${hint}`;
        } catch {}
        throw new Error(msg);
      }

      const data = await res.json();
      const text = (data?.candidates?.[0]?.content?.parts || [])
        .map(p => p.text || "")
        .join("")
        .trim();

      return text || "Sorry, I couldn't generate a response.";
    }
  </script>
</body>
</html>
