<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WasteWise ChatBot UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/lucide-static@latest/font/lucide.css" rel="stylesheet" />
</head>
<body class="bg-green-50 min-h-screen p-6">

  <!-- Go to Homepage -->
  <div class="max-w-6xl mx-auto mb-6 flex justify-end">
    <a href="index.html" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm shadow">
      Go to Homepage
    </a>
  </div>

  <!-- Main Grid -->
  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <!-- Scan Card -->
    <div class="bg-white shadow-lg rounded-2xl p-6 space-y-6 border border-green-100">
      <h2 class="text-3xl font-bold text-green-700">Scan a Waste Item</h2>

      <!-- Image Preview Box -->
      <div id="imagePreviewContainer" class="w-full h-52 bg-gradient-to-br from-green-100 to-green-50 rounded-2xl flex items-center justify-center transition relative overflow-hidden">
        <span class="text-green-500 font-semibold text-base" id="placeholderText">No image selected</span>
        <img id="previewImage" class="absolute inset-0 w-full h-full object-cover rounded-2xl hidden" />
      </div>

      <!-- Hidden File Input -->
      <input 
        type="file" 
        accept="image/*" 
        capture="environment" 
        class="hidden" 
        id="imageInput"
      />

      <!-- Add Image Button -->
      <button onclick="document.getElementById('imageInput').click()" 
        class="bg-green-600 text-white px-6 py-3 rounded-xl hover:bg-green-700 transition shadow">
        Add Image
      </button>
    </div>

    <!-- ChatBot Card -->
    <div class="bg-white shadow-lg rounded-2xl p-6 flex flex-col h-[600px] border border-green-100">
      <h2 class="text-3xl font-bold text-green-700 mb-4">Ask WiseWaste</h2>
      
      <!-- Chat Area -->
      <div class="flex-1 overflow-y-auto space-y-4 border border-green-100 bg-green-50 p-4 rounded-xl">
        <!-- Chat Example -->
        <div class="text-sm text-gray-700 bg-white p-3 rounded-lg shadow-sm">
          <strong>User:</strong> [Inserted Image]
        </div>
        <div class="text-sm text-gray-800 bg-green-100 p-3 rounded-lg shadow-sm">
          <strong>WiseWaste:</strong> Placeholder Text: Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </div>
      </div>

      <!-- Input -->
      <div class="mt-4 flex gap-2">
        <input
          type="text"
          placeholder="Ask about disposal, bins, recycling..."
          class="flex-1 border border-green-300 rounded-lg px-4 py-2 text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-green-300"
        />
        <button class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 shadow">
          Send
        </button>
      </div>
    </div>
  </div>

  <!-- JS for Image Preview -->
  <script>
    const imageInput = document.getElementById('imageInput');
    const previewImage = document.getElementById('previewImage');
    const placeholderText = document.getElementById('placeholderText');

    imageInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          previewImage.src = e.target.result;
          previewImage.classList.remove('hidden');
          placeholderText.classList.add('hidden');
        };
      reader.readAsDataURL(file);
      }
    });
  </script>

</body>
