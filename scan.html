<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WasteWise ChatBot UI</title>
  <script>
    // Dark mode before paint
    if (localStorage.getItem('darkMode') === 'true') {
      document.documentElement.classList.add('dark');
    }
    window.tailwind = { config: { darkMode: 'class' } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-50 dark:bg-gray-900 dark:text-white min-h-screen p-6 transition-all duration-300">
  <div class="max-w-6xl mx-auto mb-6 flex justify-between items-center">
    <a href="index.html" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm shadow">
      Go to Homepage
    </a>
    <button id="modeBtn" class="text-green-700 dark:text-green-300 text-sm px-3 py-2 border border-green-500 rounded hover:bg-green-100 dark:hover:bg-green-800 transition">
      Switch Mode
    </button>
  </div>

  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-6 space-y-6 border border-green-100 dark:border-green-700">
      <h2 class="text-3xl font-bold text-green-700 dark:text-green-300">Scan a Waste Item</h2>
      <div id="imagePreviewContainer" class="w-full h-52 bg-gradient-to-br from-green-100 to-green-50 dark:from-gray-700 dark:to-gray-800 rounded-2xl flex items-center justify-center transition relative overflow-hidden">
        <span id="placeholderText" class="text-green-500 dark:text-green-200 font-semibold text-base">No image selected</span>
        <img id="previewImage" class="absolute inset-0 w-full h-full object-cover rounded-2xl hidden" alt="preview"/>
      </div>

      <input type="file" accept="image/*" class="hidden" id="imageInput" />
      <button id="addImageBtn" class="bg-green-600 text-white px-6 py-3 rounded-xl hover:bg-green-700 transition shadow">
        Add Image
      </button>

      <div id="classificationCard" class="bg-green-50 dark:bg-gray-700 border border-green-200 dark:border-green-600 rounded-xl p-5 space-y-2 shadow-inner">
        <h3 class="text-xl font-bold text-green-700 dark:text-green-200">Waste Classification</h3>
        <p id="clsType"><strong>Type:</strong> —</p>
        <p id="clsBio"><strong>Biodegradability:</strong> —</p>
        <p id="clsBin"><strong>Recommended Bin:</strong> —</p>
        <p id="clsTip" class="italic">Tip: —</p>
      </div>
    </div>

    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-6 flex flex-col h-[600px] border border-green-100 dark:border-green-700">
      <h2 class="text-3xl font-bold text-green-700 dark:text-green-300 mb-4">Ask WiseWaste</h2>
      <div id="chatArea" class="flex-1 overflow-y-auto space-y-4 border border-green-100 dark:border-green-700 bg-green-50 dark:bg-gray-700 p-4 rounded-xl"></div>
      <form id="chatForm" class="mt-4 flex gap-2" autocomplete="off">
        <input id="userInput" type="text" placeholder="Ask about disposal, bins, recycling..." class="flex-1 border border-green-300 dark:border-green-600 rounded-lg px-4 py-2 text-sm shadow-sm dark:bg-gray-700 dark:text-white" />
        <button class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 shadow">Send</button>
      </form>
    </div>
  </div>

  <script>
    const PROXY_URL = "https://your-gemini-proxy.example.workers.dev"; // change this after step 2

    const imageInput = document.getElementById('imageInput');
    const previewImage = document.getElementById('previewImage');
    const placeholderText = document.getElementById('placeholderText');
    const addImageBtn = document.getElementById('addImageBtn');
    const chatArea = document.getElementById('chatArea');
    const userInput = document.getElementById('userInput');
    const chatForm = document.getElementById('chatForm');
    const clsType = document.getElementById('clsType');
    const clsBio = document.getElementById('clsBio');
    const clsBin = document.getElementById('clsBin');
    const clsTip = document.getElementById('clsTip');

    document.getElementById('modeBtn').onclick = () => {
      const html = document.documentElement;
      html.classList.toggle('dark');
      localStorage.setItem('darkMode', html.classList.contains('dark'));
    };

    addImageBtn.onclick = () => imageInput.click();

    imageInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const dataUrl = await toDataURL(file, 1280);
      previewImage.src = dataUrl;
      previewImage.classList.remove('hidden');
      placeholderText.classList.add('hidden');

      addBubble('user', `<img src="${dataUrl}" class="rounded-lg max-h-40"/>`);
      const botBubble = addBubble('bot', 'Analyzing…');

      const prompt = `Classify this waste item. Provide these four lines exactly:
Type: <material/category>
Biodegradability: <biodegradable/non-biodegradable/partially>
Recommended Bin: <Green/Blue/Brown/Black>
Tip: <one actionable tip>`;

      try {
        const text = await callGemini(prompt, dataUrl, file.type);
        botBubble.innerHTML = `<strong>WiseWaste:</strong> ${text}`;
      } catch (err) {
        botBubble.innerText = err.message;
      }
    });

    chatForm.onsubmit = async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;
      addBubble('user', message);
      userInput.value = '';
      const botBubble = addBubble('bot', 'Thinking…');
      try {
        const text = await callGemini(message);
        botBubble.innerHTML = `<strong>WiseWaste:</strong> ${text}`;
      } catch (err) {
        botBubble.innerText = err.message;
      }
    };

    function addBubble(role, html) {
      const div = document.createElement('div');
      div.className = role === 'user' ? "bg-white dark:bg-gray-600 p-3 rounded-lg shadow" : "bg-green-100 dark:bg-green-900 p-3 rounded-lg shadow";
      div.innerHTML = `<strong>${role === 'user' ? 'User' : 'WiseWaste'}:</strong> ${html}`;
      chatArea.appendChild(div);
      chatArea.scrollTop = chatArea.scrollHeight;
      return div;
    }

    async function toDataURL(file, maxDim = 1280) {
      const bmp = await createImageBitmap(file);
      const s = Math.min(1, maxDim / Math.max(bmp.width, bmp.height));
      const c = document.createElement('canvas');
      c.width = bmp.width * s; c.height = bmp.height * s;
      c.getContext('2d').drawImage(bmp, 0, 0, c.width, c.height);
      return c.toDataURL(file.type, 0.9);
    }

    async function callGemini(prompt, imageDataUrl, mime) {
      const body = { prompt, image: imageDataUrl, mime };
      const res = await fetch(PROXY_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      if (!res.ok) throw new Error(await res.text());
      return await res.text();
    }
  </script>
</body>
</html>
