
<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WasteWise ChatBot UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>
  <link href="https://unpkg.com/lucide-static@latest/font/lucide.css" rel="stylesheet" />
</head>
<body class="bg-green-50 dark:bg-gray-900 dark:text-white min-h-screen p-6 transition-all duration-300">

  <!-- Header Bar -->
  <div class="max-w-6xl mx-auto mb-6 flex justify-between items-center">
    <a href="index.html" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm shadow">
      Go to Homepage
    </a>
    <button onclick="toggleDarkMode()" class="text-green-700 dark:text-green-300 text-sm px-3 py-2 border border-green-500 rounded hover:bg-green-100 dark:hover:bg-green-800 transition">
      Switch Mode
    </button>
  </div>

  <!-- Main Grid -->
  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <!-- Scan Card -->
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-6 space-y-6 border border-green-100 dark:border-green-700">
      <h2 class="text-3xl font-bold text-green-700 dark:text-green-300">Scan a Waste Item</h2>

      <!-- Image Preview Box -->
      <div id="imagePreviewContainer" class="w-full h-52 bg-gradient-to-br from-green-100 to-green-50 dark:from-gray-700 dark:to-gray-800 rounded-2xl flex items-center justify-center transition relative overflow-hidden">
        <span class="text-green-500 dark:text-green-200 font-semibold text-base" id="placeholderText">No image selected</span>
        <img id="previewImage" class="absolute inset-0 w-full h-full object-cover rounded-2xl hidden" />
      </div>

      <!-- Hidden File Input -->
      <input 
        type="file" 
        accept="image/*" 
        capture="environment" 
        class="hidden" 
        id="imageInput"
      />

      <!-- Add Image Button -->
      <button onclick="document.getElementById('imageInput').click()" 
        class="bg-green-600 text-white px-6 py-3 rounded-xl hover:bg-green-700 transition shadow">
        Scan Image ðŸ“·
      </button>
    </div>

    <!-- ChatBot Card -->
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-6 flex flex-col h-[600px] border border-green-100 dark:border-green-700">
      <h2 class="text-3xl font-bold text-green-700 dark:text-green-300 mb-4">Ask WiseWaste</h2>
      
      <!-- Chat Area -->
      <div id="chatArea" class="flex-1 overflow-y-auto space-y-4 border border-green-100 dark:border-green-700 bg-green-50 dark:bg-gray-700 p-4 rounded-xl">
        <div class="text-sm text-gray-700 dark:text-gray-100 bg-white dark:bg-gray-600 p-3 rounded-lg shadow-sm">
          <strong>User:</strong> [Inserted Image]
        </div>
        <div class="text-sm text-gray-800 dark:text-gray-200 bg-green-100 dark:bg-green-900 p-3 rounded-lg shadow-sm">
          <strong>WiseWaste:</strong> Placeholder Text: Lorem ipsum dolor sit amet.
        </div>
      </div>

      <!-- Input -->
      <div class="mt-4 flex gap-2">
        <input
          id="userInput"
          type="text"
          placeholder="Ask about disposal, bins, recycling..."
          class="flex-1 border border-green-300 dark:border-green-600 rounded-lg px-4 py-2 text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-green-300 dark:bg-gray-700 dark:text-white"
        />
        <button id="sendBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 shadow">
          Send
        </button>
      </div>
    </div>
  </div>

  <!-- JS Section -->
  <script>
    // Image Preview
    const imageInput = document.getElementById('imageInput');
    const previewImage = document.getElementById('previewImage');
    const placeholderText = document.getElementById('placeholderText');

    imageInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          previewImage.src = e.target.result;
          previewImage.classList.remove('hidden');
          placeholderText.classList.add('hidden');
        };
        reader.readAsDataURL(file);
      }
    });

    // Dark Mode Toggle
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }

    // Chatbot Logic
    const sendBtn = document.getElementById("sendBtn");
    const userInput = document.getElementById("userInput");
    const chatArea = document.getElementById("chatArea");

    sendBtn.addEventListener("click", function () {
      const message = userInput.value.trim();
      if (message !== "") {
        // User Message
        const userBubble = document.createElement("div");
        userBubble.className = "text-sm text-gray-700 dark:text-white bg-white dark:bg-gray-600 p-3 rounded-lg shadow-sm";
        userBubble.innerHTML = `<strong>User:</strong> ${message}`;
        chatArea.appendChild(userBubble);

        // Bot Reply
        const botBubble = document.createElement("div");
        botBubble.className = "text-sm text-gray-800 dark:text-gray-200 bg-green-100 dark:bg-green-900 p-3 rounded-lg shadow-sm";
        botBubble.innerHTML = `<strong>WiseWaste:</strong> Thanks for your message. We are processing your request.`;
        chatArea.appendChild(botBubble);

        userInput.value = "";
        chatArea.scrollTop = chatArea.scrollHeight;
      }
    });
  </script>
</body>
</html>
